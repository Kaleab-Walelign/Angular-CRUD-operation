<h1 mat-dialog-title>Add Products Form</h1>
<form [formGroup]="productForm">
  <div matDialogContent>
    <mat-form-field appearance="outline">
        <mat-label>Product Name</mat-label>
        <input formControlName="productName" matInput placeholder="Name">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Product Category</mat-label>
        <mat-select formControlName="category" placeholder="Category">
            <mat-option value="Fruits">Fruits</mat-option>
            <mat-option value="Vigetables">Vigetables</mat-option>
            <mat-option value="Electronics">Electronics</mat-option>

        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input formControlName="date" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <label for=""><h2>Product Freshness</h2></label>
      <mat-radio-group formControlName="freshness" class="example-radio-group">
        <mat-radio-button class="example-radio-button" *ngFor="let fresh of freshnesslist" [value]="fresh">
          {{fresh}}
        </mat-radio-button>
      </mat-radio-group>

      <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input formControlName="price" matInput type="number" placeholder="Price">
      </mat-form-field>
      
      <mat-form-field appearance="outline">
        <mat-label>Comment</mat-label>
        <textarea formControlName="comment" matInput></textarea>
      </mat-form-field>

</div>
</form>


<div matDialogActions [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close> Close</button>
  <button mat-raised-button color="primary" (click)="addProduct()"> {{actionbtn}}</button>

</div>
